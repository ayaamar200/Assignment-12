<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <!--& ========> Favicon <======== -->
    <!-- <link rel="icon" href="./images/quiz.png" /> -->
    <!--& ========> Google Fonts <======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!--& ======== < Icons > ======== -->
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <!--& ======== < Bootstrap Style Sheet > ======== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--& ======== < Main style Sheet > ======== -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--* ======== < Games Section > ======== -->
    <section class="games">
      <header>
        <div>
          <img class="w-100" src="./images/wraper.png" alt="Header Photo" />
        </div>
      </header>

      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <a
            href="#"
            class="navbar-brand mb-0 text-uppercase d-flex justify-content-center align-items-center gap-1"
          >
            <img src="./images/logo-sm.png" alt="logo photo" width="45" />
            <h1 class="h3">Game Reviews</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-5 home">
        <section class="position-relative">
          <div class="row g-4" id="gameData"></div>
        </section>
      </main>
    </section>

    <!--* ======== < Details Section > ======== -->
    <section class="details d-none">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent"></div>
      </div>
    </section>

    <!--* ======== < Loading Screen > ======== -->
    <div class="loading d-none" id="loading">
      <span class="loader"></span>
    </div>

    <!--!========> JS Main file <========-->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
